<h2>All Campaigns</h2>

<div *ngFor="let campaign of campaigns | async" (click)="goToDetailPage(campaign)" class="panel panel-default">
  <div class="panel-body">
    <h3><em>{{campaign.title}}</em> by {{campaign.author}}</h3>
    <h3>{{campaign.$key}}</h3>
    <img src={{campaign.image}} alt="" />
    <p>{{campaign.currentamount}}</p>
    <div *ngIf="currentRoute === '/admin'">
      <p>{{campaign.description}}</p>
    </div>
  </div>
</div>
